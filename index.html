<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <article>
        <h1>CALCULATOR</h1>
        <p>[only operate 2 numbers at once]</p>
        
        
    <div id="body">

        <form id="display"></form>
        <br>
        <div id="buttons">  
            <div id="numbers">
                <div id="numbers1-3">
                    <button id="1" onclick="enter1()">1</button>
                    <button id="2" onclick="enter2()">2</button>
                    <button id="3" onclick="enter3()">3</button>
                </div>
                <div id="numbers4-6">
                    <button id="4" onclick="enter4()">4</button>
                    <button id="5" onclick="enter5()">5</button>
                    <button id="6" onclick="enter6()">6</button>
                </div>
                <div id="numbers7-9">
                    <button id="7" onclick="enter7()">7</button>
                    <button id="8" onclick="enter8()">8</button>
                    <button id="9" onclick="enter9()">9</button>    
                </div>
                    <button id="0" onclick="enter0()">0</button>
            </div>
            <div id="operations">
                    <button id="+" onclick="add()">+</button>
                    <button id="-" onclick="sub()">-</button>
                    <button id="*" onclick="mut()">*</button>
                    <button id="/" onclick="div()">/</button>
                    <button id="=" onclick="equalto()">=</button>
                    <button id="C" onclick="cleared()">C</button>
            </div>
        </div>
        
        
        
    </div>
    </article>
    
</body>
</html>
